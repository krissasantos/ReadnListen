<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ReadNListen</title>
</head>
<body>
  <form>
    <label for="artist_query">Artist Name:</label>
    <input type="text" name="artist_query" id="artist_query"/>
    <input type="submit" onclick="getArtistsAdapter()"/>
  </form>
  <div id="artist_name">

  </div>
  <div id="albums">

  </div>
  <div id="articles">

  </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="./handlebars.js"></script>
  <script src="./store.js"></script>
  <script src="./models/artist.js"></script>
  <script src="./models/album.js"></script>
  <script src="./models/artistArticle.js"></script>
  <script src="./models/albumArticle.js"></script>
  <script src="./adapters/getArtistsAdapter.js"></script>
  <script src="./adapters/getAlbumsAdapter.js"></script>
  <script src="./adapters/getAlbumArticlesAdapter.js"></script>
  <script src="./controllers/artistsController.js"></script>
  <script src="./controllers/albumArticlesController.js"></script>
  <script src="./controllers/albumsController.js"></script>
  <script id="artists-template" type="text/x-handlebars-template">
      <ul>
        {{#each this}}
          <li><a href="#" data-artist_pic="{{images.2.url}}" data-artist_id="{{id}}" data-artist_name="{{name}}" onclick='chooseArtist(this)'>{{name}}</a></li>
          <li><img src="{{images.2.url}}"></li>
        {{/each}}
      </ul>
  </script>

  <script id="albums-template" type="text/x-handlebars-template">
     <ul>
       {{#each this}}
         <li><a href="#" data-album_name="{{name}}" data-artist_id="{{artists.0.id}}" data-artist_name="{{artists.0.name}}" data-album_img="{{images.2.url}}" onclick='chooseAlbum(this)'>{{name}}</a></li>
         <li><img src="{{images.2.url}}"></li>
       {{/each}}
     </ul>
 </script>

  <script id="albumArticles-template" type="text/x-handlebars-template">
     <ul>
       {{#each this}}
         <li><a href="{{web_url}}">{{headline.main}}</a></li>
         <li>{{pub_date}}</li>
         <li>{{snippet}}</li>
       {{/each}}
     </ul>
 </script>

</body>
</html>
